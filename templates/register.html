{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

    {% block content %}
    <div class=" container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    <small style="color: red;">{{ messages[0] }}</small>
                </div>
            {% endif %}
        {% endwith %}
        <h1 id="register_header">Register bellow.</h1>
        <form class="register_form" action="{{ url_for('register') }}" method="post">
            <input type="text" placeholder="Username" name="username">
            <input type="password" name="password">
            <button class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
